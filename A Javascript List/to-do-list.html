<!DOCTYPE html>
<html>
<head>
<title>A list</title>
<link rel="stylesheet" href="liststyle.css" />
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
<div class="list-wrapper">
<div id="title-top" class="list-item">
    <input id="list-title" class="li-input" type="text" placeholder="List Name" />
</div>
<ul id="full-item-list">
</ul>
<div id="add-item" class="list-item">
  <button id="add-more" class="open-new-item" name="Add item">Add another item</button>
</div>
</div>

<script src="list-js.js"></script>
</body>
</html>
